<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="qrCode" class="qr-code"></div>
        <div class="input-container">
            <textarea id="textInput" class="text-input" placeholder="Enter text"></textarea>
            <button id="generateButton" class="generate-button">Generate QR Code</button>
        </div>
        <button id="downloadButton" class="download-button">Download QR Code</button>
        <select id="fileFormat" class="file-format">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="svg">SVG</option>
        </select>
    </div>
    <!-- Include qrcode.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
